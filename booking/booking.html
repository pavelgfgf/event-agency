<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление бронированием</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <header class="headers">
        <div class="logo">
            <a href="/">
                <img src="/static/img/logo.png" alt="Логотип">
            </a>
        </div>
    <nav class="navigation">
        <ul>
            <li><a href="#promotions">Акции</a></li>
            <li><a href="/search/search.html">Поиск</a></li>
            <li><a href="/booking/booking.html">Управление бронированием</a></li>
            <li><a href="#reviews">Отзывы</a></li>
        </ul>
    </nav>
    </header>


    <div class="booking-container">
        <h1>Форма бронирования</h1>
        <form class="booking-form">
            <!-- Данные о заказе -->
                <legend>Данные о заказе</legend>
                <label for="region">Регион:</label>
                <input type="text" id="region" name="region" placeholder="Введите регион" required>

                <label for="address">Адрес локации:</label>
                <input type="text" id="address" name="address" placeholder="Введите адрес" required>

                <label for="event-date">Дата мероприятия:</label>
                <input type="date" id="event-date" name="event-date" required>

                <label for="participants">Количество участников:</label>
                <input type="number" id="participants" name="participants" min="1" max="500" placeholder="Введите количество" required>

                <label for="cost">Стоимость:</label>
                <input type="text" id="cost" name="cost" value="0 ₽" readonly>

            <!-- Дополнительные услуги -->
                <legend>Дополнительные услуги</legend>
                <label>
                    <input type="checkbox" id="catering" name="services" value="Организация питания"> Организация питания
                </label>
                <label>
                    <input type="checkbox" id="guide" name="services" value="Услуги гида"> Услуги гида
                </label>
                <label>
                    <input type="checkbox" id="transfer" name="services" value="Трансферы"> Трансферы
                </label>

            <!-- Дополнительный комментарий -->
            <label for="comment">Дополнительный комментарий:</label>
            <textarea id="comment" name="comment" rows="4" placeholder="Ваши пожелания"></textarea>

            <!-- Email заказчика -->
            <label for="email">E-mail заказчика:</label>
            <input type="email" id="email" name="email" placeholder="Введите ваш e-mail" required>

            <!-- Итоговая стоимость -->
            <div class="total-cost">
                <strong>Итоговая стоимость:</strong>
                <span id="total-price">0 ₽</span>
            </div>

            <!-- Кнопка бронирования -->
            <button type="submit" class="booking-button">Оформить бронирование</button>
        </form>
    </div>
</body>
</html>
